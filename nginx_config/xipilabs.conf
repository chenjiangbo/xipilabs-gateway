# 暂时仅启用 HTTP，用于首次申请证书

# 1. 官网 (xipilabs.com / www.xipilabs.com)
server {
    listen 80;
    server_name xipilabs.com www.xipilabs.com;

    # ACME HTTP-01 验证文件由 Certbot 写入 /var/www/certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # 转发到宿主机上运行的官网服务 (3210 端口)
        proxy_pass http://host.docker.internal:3210;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 2. Taleweave (taleweave.xipilabs.com)
server {
    listen 80;
    server_name taleweave.xipilabs.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # 转发到宿主机上运行的 Taleweave 服务 (3000 端口)
        proxy_pass http://host.docker.internal:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
