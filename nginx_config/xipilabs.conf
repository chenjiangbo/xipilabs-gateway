# 上游服务定义
upstream auth_service {
    server auth_service:3000;
}

# --- 启用 HTTPS ---

# 1. 官网 (xipilabs.com / www.xipilabs.com) - 认证提供者，不受保护
server {
    listen 80;
    server_name xipilabs.com www.xipilabs.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name xipilabs.com www.xipilabs.com;

    ssl_certificate /etc/letsencrypt/live/xipilabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xipilabs.com/privkey.pem;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 专门处理 Apple form_post 回调，去除 Origin 以避免 Next.js 拦截跨站 POST
    location = /api/auth/callback/apple {
        proxy_set_header Origin $scheme://$host;
        proxy_pass http://host.docker.internal:3210;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Apple 登录发起请求，同样清理 Origin 避免跨站检查
    location = /api/auth/apple {
        proxy_set_header Origin $scheme://$host;
        proxy_pass http://host.docker.internal:3210;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://host.docker.internal:3210;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 2. Taleweave (taleweave.xipilabs.com) - 受 SSO 保护
server {
    listen 80;
    server_name taleweave.xipilabs.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name taleweave.xipilabs.com;

    # Allow headers with underscores (and sometimes hyphens) to be passed
    underscores_in_headers on;

    ssl_certificate /etc/letsencrypt/live/xipilabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xipilabs.com/privkey.pem;

    # --- SSO 认证逻辑 ---
    # 内部 location，用于处理认证子请求
    location = /_verify {
        internal;
        proxy_pass http://auth_service/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;
    }

    # 命名 location，用于在认证失败时重定向
    location @do_redirect {
        return 302 https://www.xipilabs.com/login?redirect_url=$scheme://$host$request_uri;
    }
    # --- END SSO ---

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 保护旧的 /auth 路径
    location ~* ^/auth/(google|wechat|github|phone|refresh|session) {
        # 1. 发送认证子请求
        auth_request /_verify;
        # 2. 如果认证失败 (401)，重定向
        error_page 401 = @do_redirect;

        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_user_email $upstream_http_x_user_email;
        auth_request_set $auth_user_phone $upstream_http_x_user_phone;

        proxy_set_header 'X-User-ID' $auth_user_id;

        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 新增：公开的 API 端点，无需认证（必须在受保护块之后定义，以确保优先匹配）
    location ^~ /api/tales/featured {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 公开读取单个绘本（GET）
    location ~ ^/api/tales/[^/]+$ {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 精确匹配 /api/tales，无重定向，直接代理到上游带尾斜杠路径
    location = /api/tales {
        auth_request /_verify;
        error_page 401 = @do_redirect;

        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_user_email $upstream_http_x_user_email;
        auth_request_set $auth_user_phone $upstream_http_x_user_phone;

        proxy_set_header 'X-User-ID' $auth_user_id;
        proxy_set_header 'X-User-Email' $auth_user_email;
        proxy_set_header 'X-User-Phone' $auth_user_phone;

        proxy_pass http://host.docker.internal:8000/api/tales/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他 /api/tales/** 走认证（如收藏、删除等）
    location /api/tales/ {
        auth_request /_verify;
        error_page 401 = @do_redirect;

        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_user_email $upstream_http_x_user_email;
        auth_request_set $auth_user_phone $upstream_http_x_user_phone;

        proxy_set_header 'X-User-ID' $auth_user_id;
        proxy_set_header 'X-User-Email' $auth_user_email;
        proxy_set_header 'X-User-Phone' $auth_user_phone;

        proxy_pass http://host.docker.internal:8000;
        proxy_redirect http://taleweave.xipilabs.com/ https://taleweave.xipilabs.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 公开静态资源（图片/音频），阅读时使用
    location ^~ /api/assets/ {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/meta/educational-themes {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /api/meta/educational-themes-groups {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 保护 /api 路径
    location ^~ /api/ {
        auth_request /_verify;
        error_page 401 = @do_redirect;

        auth_request_set $auth_user_id $upstream_http_x_user_id;
        auth_request_set $auth_user_email $upstream_http_x_user_email;
        auth_request_set $auth_user_phone $upstream_http_x_user_phone;

        proxy_set_header 'X-User-ID' $auth_user_id;
        proxy_set_header 'X-User-Email' $auth_user_email;
        proxy_set_header 'X-User-Phone' $auth_user_phone;

        proxy_pass http://host.docker.internal:8000;
        proxy_redirect http://taleweave.xipilabs.com/ https://taleweave.xipilabs.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 新增：公开的绘本阅读页，无需认证
    location ^~ /app/reader/ {
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 新增：保护 /app 路径 (应用内部)
    location ^~ /app/ {
        auth_request /_verify;
        error_page 401 = @do_redirect;

        # 将用户信息注入到对后端的请求中（如果前端页面需要通过API获取）
        auth_request_set $auth_user_id $upstream_http_x_user_id;
        proxy_set_header 'X-User-ID' $auth_user_id;

        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 根路径 / (着陆页) 公开访问
    location / {
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
